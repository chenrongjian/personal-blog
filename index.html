    <!-- Supabase Analytics 统计系统 -->
    <script>
      // Supabase统计系统初始化
      const initSupabaseAnalytics = () => {
        try {
          const savedConfig = localStorage.getItem('siteConfig');
          if (savedConfig) {
            const config = JSON.parse(savedConfig);
            if (config.analytics && config.analytics.enabled) {
              console.log('Supabase Analytics initialized with config:', config.analytics);
              // 统计系统将在React应用中初始化
            }
          }
        } catch (error) {
          console.warn('Failed to initialize Supabase Analytics:', error);
        }
      };
      
      // 页面加载完成后初始化统计系统
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initSupabaseAnalytics);
      } else {
        initSupabaseAnalytics();
      }
    </script>
    
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error([error.err.message, error.err.frame].filter(Boolean).join('\n'));
          }
        });
      }
